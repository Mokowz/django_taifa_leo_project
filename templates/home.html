{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">
        Logout
    </a></p>
{% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'login' %}">
        Login
    </a></p>
    <p><a href="{% url 'signup' %}">
        Sign Up
    </a></p>
{% endif %}

{% endblock %}
