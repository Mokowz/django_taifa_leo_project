{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <h2>Change Password</h2>
    <p>Enter your old password and your new password</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Change Password</button>
    </form>
{% endblock %}
