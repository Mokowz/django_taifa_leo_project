{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taifa Leo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class=" navbar navbar-expand-lg bg-dark text-light text-light">
        <div class="container-fluid text-light">
          <a class="navbar-brand text-light" href="{% url 'article_list' %}">Taifa Leo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'profile' %}">{{ user.username }}</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link  text-light" aria-current="page" href="{% url 'article_new' %}">+ New Article</a>
              </li>         
            </ul>
            <form>
              <button class="btn btn-white">
                <a href="" class="text-decoration-none text-light">Change Password</a>
              </button>
              <button class="btn btn-outline-light" type="submit">
                    <a href="{% url 'logout' %}" class="text-decoration-none text-light">Log Out</a>
               </button>
            </form>
            {% else %}
            <form class="">
                <button class="btn btn-success">
                  <a href="{% url 'login' %}">Log In</a>
                </button>
                <button class="btn btn-outline-info ml-2" type="submit" >
                    <a href="{% url 'signup' %}" class="text-decoration-none text-light">Sign Up</a>
                </button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
